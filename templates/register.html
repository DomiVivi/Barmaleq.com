<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../static/styles/register.css">    
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'success' if category == 'success' else 'error' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="logo"><img class="build" src="../static/icons/build.svg" alt="">АвтоДельта</h1>
        
        <h3>Регистрация</h3>
        
        <form method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="text" name="surname" placeholder="Ваша фамилия" required>
            <input type="text" name="login" placeholder="Ваш логин" required>
            <input type="password" name="password" placeholder="Ваш пароль" required>
            <input type="tel" name="telephone" placeholder="Ваш номер телефона" required>
            
            <button type="submit">Подтвердить</button>
        </form>
        
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
</body>
</html>
